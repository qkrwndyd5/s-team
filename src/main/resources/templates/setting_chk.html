<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="setting_chk">
	<div class="modal fade" id="settingChkDiv" tabindex="-1" role="dialog" aria-labelledby="settingChkTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="settingChkTitle">Setting Password</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close" id="closeBtn">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:object="${fuser!=null? fuser : new com.itwill.steam.user.User()}"  name ="pwForm" id="pwForm" class="input-transparent">
              <div class="form-group">
              <input type="hidden" th:value="${pwSuccYn}" id="pwSuccYn" />
                <input type="password" class="form-control border-secondary" name="uPassword" placeholder="Password" id="settingPassword">
                <font color="red" th:text="${pwMsg}" id="psMsgChk"></font>
              </div>
              <div class="form-group mt-6">
                <button type="button" class="btn btn-block btn-warning" onclick="pwChk();return false;">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
