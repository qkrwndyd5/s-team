<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|S-TEAM 주문|">Wicodus - Address</title>

    <!-- CSS -->
    <link href="assets/css/fonts/etline-font.min.css" rel="stylesheet">
    <link href="assets/css/fonts/fontawesome/all.min.css" rel="stylesheet">
    <link href="assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="assets/css/fonts/themify-icons.css" rel="stylesheet">

    <link href="assets/plugins/owl.carousel/owl.carousel.min.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Custom CSS -->
    
  </head>
  <body class="page-body">

    <!-- navbar -->
    <th:block th:if="${session.loginUser==null}">
    	<div id="common-navbar" th:include="common-navbar::common-navbar"></div>
    </th:block>
    <th:block th:unless="${session.loginUser==null}">
    	<div id="common-navbar-login" th:include="common-navbar-login::common-navbar-login"></div>
    </th:block>
    <!-- /.navbar -->

    <!-- main content -->
    <main class="checkout-order-body main-content gradient-lg position-relative">

      <!-- overlay -->
      <div class="overlay pe-n br-n bp-c bs-c o-30" style="background-image: url(assets/img/bg/bg_shape.png);"></div>
      <!-- /.overlay -->

      <!-- content area -->
      <div class="content-section text-light">
        <div class="container">
          <header class="header text-center mb-6">
            <div class="row gutters-y">
              <div class="col-12 pt-8">
                <div class="timeline-horizontal">
                  <div class="timeline-item flex-1 p-0" data-step="&#xe60d;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-left border-bottom border-secondary">
                      <span class="text-uppercase small-3 fw-600" th:text="|나의 장바구니|">Your Cart</span>
                    </div>
                  </div>
                  <div class="timeline-item flex-1 p-0" data-step="&#xe69b;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-bottom border-secondary">
                      <span class="text-uppercase small-3 fw-600" th:text="|주소 입력|">Address</span>
                    </div>
                  </div>
                  <div class="timeline-item flex-1 border-secondary p-0" data-step="&#xe721;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-bottom border-secondary border-right">
                      <span class="text-uppercase small-3 fw-600" th:text="|결제수단 선택|">Payment</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <div class="position-relative">
            <div class="row">
              <div class="col-lg-8 mb-8 mb-lg-0">
                <div>
                  <div>
                    <h4 th:text="|상세정보 입력|">Billing details</h4>
                    <hr class="border-secondary my-4">
                    <div class="mb-9">
                      <form class="input-transparent">
                        <div class="form-group">
                          <label class="small-1" for="firstName" th:text="|이름 *|">First name *</label>
                          <input class="form-control" id="firstName" type="text" name="firstName" required="" value="" th:value="${loginUser.uName}">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="country" th:text="|국가 *|">Country *</label>
                          <select class="form-control" id="country">
                            <option>한국</option>
                            <option>미국</option>
                            <option>일본</option>
                            <option>영국</option>
                            <option>독일</option>
                            <option>프랑스</option>
                            <option>이탈리아</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="billing_city" th:text="|시 / 도 *|">Town / City *</label>
                          <input id="billing_city" name="billing_city" type="text" class="form-control" required="" value="" th:value="${loginUser.uCity}">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="state" th:text="|군 / 구 *|">State *</label>
                          <input id="billing_state" name="billing_state" type="text" class="form-control" required="" value="" th:value="${loginUser.uStatefull}">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="billing_address_1" th:text="|상세 주소 *|">Street address *</label>
                          <input id="billing_address_1" name="billing_address_1" type="text" class="form-control" required="" value="" th:value="${loginUser.uStreet}"placeholder="House number and street name">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="billing_postcode" th:text="|우편번호 *|">ZIP *</label>
                          <input id="billing_postcode" name="billing_postcode" type="text" class="form-control" required="" value="" th:value="${loginUser.uZip}">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="billing_phone" th:text="|전화번호 *|">Phone *</label>
                          <input id="billing_phone" name="billing_phone" type="text" class="form-control" required="" value="" th:value="${loginUser.uPhone}">
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="billing_email" th:text="|이메일 주소 *|">Email address *</label>
                          <input id="billing_email" name="billing_email" type="email" class="form-control" required="" value="" th:value="${loginUser.uEmail}">
                        </div>
                      </form>
                    </div>
                    <!-- 
                    <hr class="border-secondary my-7">
                    <h4 class="mb-6">Shipping details</h4>
                    <div>
                      <form class="input-transparent">
                        <div class="form-group custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" value="" id="ship_to_different_address">
                          <label class="custom-control-label" for="ship_to_different_address">
                            Ship to a different address?
                          </label>
                        </div>
                        <div class="form-group">
                          <label class="small-1" for="order_comments">Order notes (optional)</label>
                          <textarea class="form-control" placeholder="Notes about your order, e.g. special notes for delivery." id="order_comments" rows="3"></textarea>
                        </div>
                      </form>
                    </div>
                     -->
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="archive border border-secondary rounded">
                  <div class="bg-secondary px-4 py-1"><span class="fw-600 ls-1 text-uppercase lead-1" th:text="|상세정보 요약|">Billing Details</span></div>
                  <div class="p-4">
                    <ul class="list-unstyled small mb-0">
                      <li class="my-1">
                        <div class="d-flex small-2 fw-600">
                          <div th:text="|시 / 도|">City</div>
                          <div id="billing_details_city"class="ml-auto" th:text="${loginUser.uCity}">Los Angeles</div>
                        </div>
                      </li>
                      <li class="my-1">
                        <div class="d-flex text-info small-2 fw-600">
                          <div th:text="|군 / 구|">State Full</div>
                          <div id= "billing_details_stateFull"class="ml-auto"th:text="${loginUser.uStatefull}">California</div>
                        </div>
                      </li>
                      <li class="my-1">
                        <div class="d-flex small-2 fw-600">
                          <div th:text="|상세 주소|">Street</div>
                          <div id="billing_details_street" class="ml-auto text-warning" th:text="${loginUser.uStreet}">3154  Doctors Drive</div>
                        </div>
                      </li>
                      <li class="my-1">
                        <div class="d-flex small-2 fw-600">
                          <div th:text="|우편번호|">Zip Code</div>
                          <div id="billing_details_Zip"class="ml-auto text-danger"th:text="${loginUser.uZip}">90017</div>
                        </div>
                      </li>
                      <li class="my-1">
                        <div class="d-flex small-2 fw-600">
                          <div th:text="|전화번호|">Phone Number</div>
                          <div id="billing_details_phoneNumber"class="ml-auto text-warning"th:text="${loginUser.uPhone}">310-341-3767</div>
                        </div>
                      </li>
                      <li><hr class="my-3 border-secondary"></li>
                      <li>
                        <a href="checkout-payment" class="btn btn-lg btn-block btn-warning mt-4 px-3" th:text="|주문 계속하기|">Deliver To This Address</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
      <!-- /.content area -->

    </main>
    <!-- /.main content -->

    <!-- footer -->
    <div id="common-footer" th:include="common-footer::common-footer"></div>
    <!-- /.footer -->

    <!-- sign-in -->
    <div id="common-sign-in" th:include="common-sign-in::common-sign-in"></div>
    <!-- /.sign-in -->
    
    <!-- sign-up -->

    <div id="common-sign-up" th:include="common-sign-up::common-sign-up"></div>
     -->
    <!-- /.sign-up -->

    <!-- offcanvas-cart -->
    <div id="common-offcanvas-cart" th:include="common-offcanvas-cart::common-offcanvas-cart"></div>
    <!-- /.offcanvas-cart -->

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- User JS -->
    <script src="assets/js/scripts.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js" id="_mainJS" data-plugins="load"></script>
    
    <!-- Custom JS -->
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
